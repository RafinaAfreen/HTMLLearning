<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment</title>
  </head>
  <body>
    <form action="thankyou.html" method="get">
    <h1>Course Sign Up page </h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="firstname">First Name: </label>
    <input id="firstname"type="text" name="" placeholder="First Name">
    <label for="lastname">Last Name: </label>
    <input id="lastname"type="text" name="" placeholder="Last Name">
    <p><label for="email">Email: </label>
    <input id="email"type="text" name="" value="" placeholder="user@gmail.com" required>
    <label for="password">Password: </label>
    <input id="password" type="text" name="" value=""required>
    </p>
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes: </label>
    <input id="yes" type="radio" name="loc" value="yes">

    <label for="no">No: </label>
    <input id="no" type="radio" name="loc" value="no">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>

    </select>
    <p><input type="submit" name="" value="Sign Up"></p>

    </form>
  </body>
</html>
